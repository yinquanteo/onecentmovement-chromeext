<!doctype>
<html>
  <head>
    <title>Donate</title>
    <link href="lib/bootstrap.min.css" rel="stylesheet">
    <script src="lib/jquery-1.10.2.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
  </head>
  <body>
    <div id="main-text">
      <h2>One Cent Movement: Round Up Your Transaction!</h2>
      <p>Hi, we think you're making a purchase of <span class="total-amount lead"></span>.</p>
      <p>Would you like to round up the transaction and donate <span class="roundup-amount lead"></span>?</p>
      <hr>
      <button id="confirm-donation" class="btn btn-primary">Yes Please!</button>
    </div>
    <div id="success-message" hidden>
      <h2>Success!</h2>
      <p>
        Rounded up amount of <span class="roundup-amount"></span> will show up on your
        <a href="http://onecentmovement.org" target="_blank">One Cent Movement Dashboard</a>.
      </p>
      <p>
        You may continue on to your checkout by clicking on the "X" button.
      </p>
    </div>
    <script src="donation-modal.js"></script>
  </body>
</html>
