<!doctype>
<html>
  <head>
    <title>Account</title>
    <link href="lib/bootstrap.min.css" rel="stylesheet">
    <link href="stylesheets/style.css" rel="stylesheet">
    <script src="lib/jquery-1.10.2.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="app-config.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="signin" class="form">
        <div id="signin-error" class="alert alert-danger" hidden>
          <strong>Oops!</strong> Email or password didn't match, please try again.
        </div>
        <h2 class="form-signin-heading">Time to sign in young one.</h2>
        <input id="email" type="text" class="input-block-level form-control" placeholder="Email address">
        <input id="password" type="password" class="input-block-level form-control" placeholder="Password">
        <p>
          <button id="sign-in-button" class="btn btn-primary" type="submit">Sign in</button>
        </p>
        <p>
          Don't have any account?
          <a id="register-link" href="" target="_blank">Get one here</a>
        </p>
      </form>
      <form id="signout" class="form" hidden>
        <p>
          <b>Logged in as:</b>
          <span id="signed-in-email"></span>
        </p>
        <button id="sign-out-button" class="btn btn-primary" type="submit">Sign out</button>
      </form>
    </div>
    <script src="options.js"></script>
  </body>
</html>
