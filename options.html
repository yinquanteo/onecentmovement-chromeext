<!doctype>
<html>
  <head>
    <title>Account</title>
    <link href="lib/bootstrap-combined.min.css" rel="stylesheet">
    <link href="stylesheets/style.css" rel="stylesheet">
    <script src="lib/jquery-1.10.2.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="signin" class="form">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input id="email" type="text" class="input-block-level" placeholder="Email address">
        <input id="password" type="password" class="input-block-level" placeholder="Password">
        <button id="sign-in-button" class="btn btn-primary" type="submit">Sign in</button>
      </form>
      <form id="signout" class="form hide">
        <p>
          <b>Logged in as:</b>
          <span id="signed-in-email"></span>
        </p>
        <button id="sign-out-button" class="btn btn-primary" type="submit">Sign out</button>
      </form>
    </div>
    <script src="options.js"></script>
  </body>
</html>
